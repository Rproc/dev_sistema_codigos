<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Geovanni's Pizza - Cadastro</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Cadastro de UsuÃ¡rio</h1>

		<div id="mensagem" class="mensagem"></div>

		<form id="formCadastro" onsubmit="cadastrarUsuario(event)">
			<label for="nome">Nome:</label>
			<input
				type="text"
				id="nome"
				name="nome"
				placeholder="Digite seu nome"
				required
				minlength="3"
			/>

			<label for="email">Email:</label>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Digite seu email"
				required
			/>

			<label for="senha">Senha:</label>
			<input
				type="password"
				id="senha"
				name="senha"
				placeholder="Digite sua senha"
				required
				minlength="8"
			/>

			<button type="submit">Cadastrar</button>
			<button type="reset">Limpar</button>
		</form>

		<button onclick="listarUsuarios()">ğŸ”„ Atualizar Lista</button>
		<table id="tabela-usuarios">
			<thead>
				<!-- cabeÃ§alho da tabela -->
				<tr>
					<!-- linha da tabela -->
					<th>ID</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Cadastrado em</th>
					<!-- nome de cada coluna/celula da tabela -->
				</tr>
			</thead>
			<tbody id="tbody-usuarios">
				<!-- JS vai escrever todos os usuarios aqui -->
			</tbody>
		</table>

		<script src="script.js"></script>
	</body>
</html>
