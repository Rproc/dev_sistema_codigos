<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Geovanni's Pizza - Sistema de Usu치rios</title>
		<!-- Link para o arquivo CSS externo -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Geovanni's Pizza</h1>
			<p style="text-align: center; color: #666; margin-bottom: 30px">
				Sistema de Gerenciamento de Usu치rios
			</p>

			<!-- Mensagens de feedback -->
			<div id="mensagem" class="mensagem"></div>

			<!-- Informa칞칫es do usu치rio logado -->
			<div id="usuario-info" class="usuario-info">
				<h3>Usu치rio Logado</h3>
				<p><strong>Nome:</strong> <span id="nome-logado"></span></p>
				<p><strong>Email:</strong> <span id="email-logado"></span></p>
				<button onclick="logout()">Sair</button>
			</div>

			<!-- Se칞칚o: Login -->
			<div class="secao" id="secao-login">
				<h2>Login</h2>
				<form id="form-login" onsubmit="fazerLogin(event)">
					<div class="form-group">
						<label for="login-email">Email:</label>
						<input type="email" id="login-email" required />
					</div>
					<div class="form-group">
						<label for="login-senha">Senha:</label>
						<input type="password" id="login-senha" required />
					</div>
					<button type="submit">Entrar</button>
				</form>
			</div>

			<!-- Se칞칚o: Cadastro de Usu치rio -->
			<div class="secao">
				<h2>Cadastrar Novo Usu치rio</h2>
				<form id="form-cadastro" onsubmit="cadastrarUsuario(event)">
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input type="text" id="nome" required minlength="3" />
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" required />
					</div>
					<div class="form-group">
						<label for="senha">Senha:</label>
						<input
							type="password"
							id="senha"
							required
							minlength="8"
						/>
					</div>
					<button type="submit">Cadastrar</button>
					<button type="reset">Limpar</button>
				</form>
			</div>

			<!-- Se칞칚o: Lista de Usu치rios -->
			<div class="secao">
				<h2>Usu치rios Cadastrados</h2>
				<button onclick="listarUsuarios()">游댃 Atualizar Lista</button>
				<div id="loading" class="loading">Carregando...</div>
				<table id="tabela-usuarios">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Cadastrado em</th>
							<th>A칞칫es</th>
						</tr>
					</thead>
					<tbody id="tbody-usuarios">
						<!-- Os usu치rios ser칚o inseridos aqui via JavaScript -->
					</tbody>
				</table>
			</div>
		</div>

		<!-- Link para o arquivo JavaScript externo -->
		<script src="script.js"></script>
	</body>
</html>
